<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 *ngIf='!selectedFruitName; else fruitName'>Select a Fruit</h1>
      <ng-template #fruitName><h1>{{selectedFruitName}}</h1></ng-template>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="fruitForm">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput required formControlName="name" placeholder='Name'>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Calories</mat-label>
          <input matInput required type='number' formControlName="calories" placeholder='Calories'>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Carbohydrates</mat-label>
          <input matInput required type='number' formControlName="carbohydrates" placeholder='Carbohydrates'>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Sugar</mat-label>
          <input matInput required type='number' formControlName="sugar" placeholder='Sugar'>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color='primary' (click)='submitSubmitFruitForm(); submitCancelFruitForm()'>SUBMIT</button>
    <button mat-raised-button color='warn' (click)='submitCancelFruitForm()'>CANCEL</button>
  </mat-card-actions>
</mat-card>
