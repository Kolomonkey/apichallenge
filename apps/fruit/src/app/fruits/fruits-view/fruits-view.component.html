<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Fruit Basket</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list>
      <mat-list-item
      class='mat-list-option'
      *ngFor='let fruit of allFruits'
      (click)='submitSelectFruit(fruit)'>
      <div class='container'>
        {{fruit.name}}
        <div class='delete'><button mat-icon-button color='warn' (click)='submitDeleteFruit(fruit.id); $event.stopImmediatePropagation()'><mat-icon matListIcon>delete</mat-icon></button></div>
      </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
