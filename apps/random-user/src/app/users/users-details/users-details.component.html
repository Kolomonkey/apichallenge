<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 *ngIf='!selectedUser?.name else userName'>Create A User!</h1>
      <ng-template #userName><h1>{{selectedUser?.title}} {{selectedUser?.first}} {{selectedUser?.last}}</h1></ng-template>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="userForm" #form='ngForm' (submit)='submitSubmitUserForm(form.value); resetUserForm(form)'>

      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput required formControlName="titleName" placeholder='Title'>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput required formControlName="firstName" placeholder='First Name'>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput required formControlName="lastName" placeholder='Last Name'>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput required formControlName="email" placeholder='Email'>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cell</mat-label>
        <input matInput required formControlName="cell" placeholder='Cell'>
      </mat-form-field>

      <button mat-raised-button color='primary' type='submit'>SUBMIT</button>
      <button mat-raised-button color='warn' type='reset' (click)='resetUserForm(form)'>CANCEL</button>
    </form>
  </mat-card-content>
</mat-card>
