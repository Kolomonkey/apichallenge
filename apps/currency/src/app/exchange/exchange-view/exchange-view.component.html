<mat-card>
  <mat-card-title>
    <h3>Currency Pairs - USD</h3>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="2:1">
    <mat-grid-tile *ngFor='let currency of currencyPairs' (click)='selectPair.emit(currency)'><h2>{{currency}}</h2></mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
