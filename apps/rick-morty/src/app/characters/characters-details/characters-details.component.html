<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 *ngIf='!selectedCharacter?.name else characterName'>Create A Charcter!</h1>
      <ng-template #characterName><h1>{{selectedCharacter?.name}}</h1></ng-template>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <img *ngIf='selectedCharacter.image' mat-card-image [src]='selectedCharacter?.image'>
  <mat-card-content>
    <form [formGroup]="characterForm" #form='ngForm' (submit)='submitSubmitCharacterForm(form.value); resetCharacterForm(form)'>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput required formControlName="name" placeholder='Name'>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <input matInput required formControlName="status" placeholder='Status'>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Species</mat-label>
          <input matInput required formControlName="species" placeholder='Species'>
      </mat-form-field>

      <button mat-raised-button color='primary' type='submit'>SUBMIT</button>
      <button mat-raised-button color='warn' type='reset' (click)='resetCharacterForm(form)'>CANCEL</button>
    </form>
  </mat-card-content>
</mat-card>
