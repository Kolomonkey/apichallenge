<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 *ngIf='!currentEpisode$?.name else episodeName'>Create A Episode!</h1>
      <ng-template #episodeName><h1>{{currentEpisode$?.name}}</h1></ng-template>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]='episodeForm' #form='ngForm' (ngSubmit)='submitSubmitEpisodeForm(form.value); resetEpisodeForm(form)'>
      <mat-form-field appearance='outline'>
        <mat-label>Name</mat-label>
        <input matInput formControlName='name' placeholder='Name'>
      </mat-form-field>

      <mat-form-field appearance='outline'>
        <mat-label>Air Date</mat-label>
        <input matInput formControlName='air_date' placeholder='Air Date'>
      </mat-form-field>

      <mat-form-field appearance='outline'>
        <mat-label>Episode</mat-label>
        <input matInput formControlName='episode' placeholder='Episode'>
      </mat-form-field>


      <button mat-raised-button color='primary' type='submit' [disabled]='!form.valid'>SUBMIT</button>
      <button mat-raised-button color='warn' type='reset' (click)='resetEpisodeForm(form)'>CANCEL</button>

    </form>
  </mat-card-content>
</mat-card>
