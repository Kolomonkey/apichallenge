<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Videogames!</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list>
      <mat-list-item
      class='mat-list-option'
      *ngFor='let videogame of videogames$'
      (click)='submitSelectVideogame(videogame)'
      >
      <div class='container'>
        <h3>{{videogame.name}}</h3>
        <div class='delete'><button mat-icon-button color='warn' (click)='submitDeleteVideogame(videogame); $event.stopImmediatePropagation()'><mat-icon matListIcon>delete</mat-icon></button></div>
      </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
