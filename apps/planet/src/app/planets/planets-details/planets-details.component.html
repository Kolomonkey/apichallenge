<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 *ngIf='!currentPlanet$?.name else planetName'>Create A Planet!</h1>
      <ng-template #planetName><h1>{{currentPlanet$?.name}}</h1></ng-template>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]='planetForm' #form='ngForm' (ngSubmit)='submitSubmitPlanetForm(form.value); resetPlanetForm(form)'>
      <mat-form-field appearance='outline'>
        <mat-label>Name</mat-label>
        <input matInput formControlName='name' placeholder='Name'>
      </mat-form-field>

      <mat-form-field appearance='outline'>
        <mat-label>Climate</mat-label>
        <input matInput formControlName='climate' placeholder='Climate'>
      </mat-form-field>

      <mat-form-field appearance='outline'>
        <mat-label>Population</mat-label>
        <input matInput type='number' formControlName='population' placeholder='Population'>
      </mat-form-field>


      <button mat-raised-button color='primary' type='submit' [disabled]='!form.valid'>SUBMIT</button>
      <button mat-raised-button color='warn' type='reset' (click)='resetPlanetForm(form)'>CANCEL</button>

    </form>
  </mat-card-content>
</mat-card>
