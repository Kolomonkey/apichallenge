<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Todo List</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-list>
        <mat-list-item
        class='mat-list-option'
        *ngFor='let todo of allTodos'
        (click)='submitSelectTodo(todo)'
        >
        <div class='container'>
          <h3>{{todo.title}}</h3>
          <div class='delete'><button mat-icon-button color='warn' (click)='submitDeleteTodo(todo); $event.stopImmediatePropagation()'><mat-icon matListIcon>delete</mat-icon></button></div>
        </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
