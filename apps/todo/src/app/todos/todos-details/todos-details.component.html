<mat-card>
    <mat-card-header>
      <mat-card-title>
          <h1>Todo Form</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="todoForm" #form='ngForm' (submit)='submitSubmitTodoForm(todoForm.value)'>

        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput required formControlName="title" placeholder='Title'>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput required formControlName="date" placeholder='Date'>
        </mat-form-field>

        <mat-radio-group required formControlName="important">
          <mat-radio-button value="true">True</mat-radio-button>
          <mat-radio-button value="false">False</mat-radio-button>
        </mat-radio-group>

        <mat-form-field style='padding-top:20px;' appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput required formControlName="description" placeholder='Description'></textarea>
        </mat-form-field>
        <button mat-raised-button color='primary' type='submit'>SUBMIT</button>
        <button mat-raised-button color='warn' type='reset' (click)='resetTodoForm(form)'>CANCEL</button>
      </form>
    </mat-card-content>
  </mat-card>
