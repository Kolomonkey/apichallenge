<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 *ngIf='!currentLocation$?.name else locationName'>Create A Location!</h1>
      <ng-template #locationName><h1>{{currentLocation$?.name}}</h1></ng-template>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]='locationForm' #form='ngForm' (ngSubmit)='submitSubmitLocationForm(form.value); resetLocationForm(form)'>
      <mat-form-field appearance='outline'>
        <mat-label>Name</mat-label>
        <input matInput formControlName='name' placeholder='Name'>
      </mat-form-field>

      <mat-form-field appearance='outline'>
        <mat-label>Type</mat-label>
        <input matInput formControlName='type' placeholder='Type'>
      </mat-form-field>

      <mat-form-field appearance='outline'>
        <mat-label>Dimension</mat-label>
        <input matInput formControlName='dimension' placeholder='Dimension'>
      </mat-form-field>


      <button mat-raised-button color='primary' type='submit' [disabled]='!form.valid'>SUBMIT</button>
      <button mat-raised-button color='warn' type='reset' (click)='resetLocationForm(form)'>CANCEL</button>

    </form>
  </mat-card-content>
</mat-card>
